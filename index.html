<!DOCTYPE html>
<html>
<head>
  <title>Bike Share Toronto Station Info</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="js/maplibre-gl.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="css/maplibre-gl.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <style>
    #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    .popup {text-align: center;}      
  </style>
</head>
<body>
  <div id="map">
    <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
  </div>
  <p><a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> 
    <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a> 
    <a href="https://zehuiyin.github.io" target="_blank"> Zehui Yin</a>
  </p>
  <script>

    // Initialize map
    let map = new maplibregl.Map({
      container: 'map',
      style: 'https://api.maptiler.com/maps/openstreetmap/style.json?key=6hf6e15uU2uBMqnFFRXs',
      center: [-79.38938976075372, 43.65790360528638],
      zoom: 12,
      pitch: 0,
      bearing: -19
    });

    let jsondata
    let gj = {
      "name":"Bikeshare",
      "type":"FeatureCollection",
      "features":[]
    };

    function populate_gj(jsondata) {
      jsondata.data.stations.forEach(function(e) {
        gj.features.push({"type": "Feature",
        "geometry":{
          "type": "Point", 
          "coordinates": [e.lon*1, e.lat*1]},
        "properties":{
          "ID": e.station_id,
          "Address": e.address,
          "Capacity": e.capacity
        }
      })
      })
    }

    fetch("https://tor.publicbikesystem.net/ube/gbfs/v1/en/station_information")
	  .then(function(response) {
      return response.json()
	  })
    .then(function(js){
      jsondata = js
    })
    .then(function(){
      populate_gj(jsondata)
    })

    // Add GeoJSON layer
    map.on('load', function() {
      map.addControl(new maplibregl.NavigationControl());
      map.addSource('bikeshare_data', {
        'type': 'geojson',
        'data': gj
      });

      map.addLayer({
        'id': 'bikeshare_point',
        'source': 'bikeshare_data',
        'type': 'circle',
        'paint': {
            'circle-radius': 10,
            'circle-color': '#007cbf'
        }
    });

      // Display popups on click
      map.on('click', 'bikeshare_point', function(e) {
        let coordinates = e.lngLat;
        let description = 
          '<div class="popup">' + 
          'Station ID: ' + e.features[0].properties.ID + "<br>" + 
          'Address: ' + e.features[0].properties.Address + "<br>" +
          'Capacity: ' + Math.round(e.features[0].properties.Capacity) +
          '</div>';
        new maplibregl.Popup()
          .setLngLat(coordinates)
          .setHTML(description)
          .addTo(map);
      });
    });
  </script>
</body>
</html>
